<!DOCTYPE html>
<html>
<head>
    <title>Login And Sign In</title>
    <link rel="stylesheet" href="stylesignin.css">
</head>
<body>
    <div class="background">
        <div class="form-box">
            <div class="btn-box">
                <div id="btn">
                </div>
                <button type="button" class="toggle" onclick="login()">Log In</button>
                <button type="button" class="toggle" onclick="signin()">Sign In</button>
            </div>
            <div class="social-icons">
                <img src="images/fb.png">
                <img src="images/tw.png">
                <img src="images/gp.png">
            </div>
            <form id="login" class="input">
                <input type="text" class="input-box" placeholder="User ID" required>
                <input type="text" class="input-box" placeholder="Enter Password" required>
                <input type="checkbox" class="checkbox"> <span>Remember Password</span>>
                <button type="submit" class="submit-box">Log in</button>
            </form>
            <form id="signin" class="input">
                <input type="text" class="input-box" placeholder="User ID" required>
                <input type="email" class="input-box" placeholder="Email ID" required>
                <input type="text" class="input-box" placeholder="Enter Password" required>
                <input type="checkbox" class="checkbox"> <span>I agree to the Terms&Conditions</span>>
                <button type="submit" class="submit-box">Sign in</button>
            </form>
        </div>
    </div>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("signin");
        var z = document.getElementById("btn");

        function signin(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
        function login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }
    </script>
</body>
</html>
